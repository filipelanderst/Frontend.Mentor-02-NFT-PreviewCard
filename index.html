<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />

        <link rel="icon" href="images/favicon-32x32.png" />
        <title>NFT Preview Card</title>
    </head>

    <body>
        <div class="card">
            <img class="view" src="images/icon-view.svg" alt="" />

            <div class="foto">
                <img src="images/image-equilibrium.jpg" alt="" />
            </div>

            <div class="info">
                <h2><a href="#">Equilibrium #3429</a></h2>
                <span
                    >Our Equilibrium collection promotes balance and calm.</span
                >
            </div>

            <div class="icon">
                <ul>
                    <li>
                        <img src="images/icon-ethereum.svg" alt="" />
                        <span>0.041 ETH</span>
                    </li>

                    <li>
                        <img src="images/icon-clock.svg" alt="" /> 3 days left
                    </li>
                </ul>
            </div>

            <div class="creation">
                <img src="images/image-avatar.png" alt="" /> Creation of
                <a href="#">Jules Wyvern</a>
            </div>
        </div>
    </body>
</html>
